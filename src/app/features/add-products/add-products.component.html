<div class="container">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
        <h1>Nuevo Producto</h1>
        <div class="form-group">
            <label>Producto:</label>
            <input matInput  class="form-control ancho border" formControlName="name" type="text">
        </div>
        <div class="seleccion ancho">
            <div class="anchoMitad">
            <label>Precio</label>
                <div class="number-input ancho">
                    <button type="button" (click)="restar()" class="minus arrows"></button>
                    <input class="quantity" min="0" name="quantity" step="0.1"  
                        [value]="valor" type="number" formControlName="precio" inputmode="decimal">
                    <button type="button" (click)="sumar()" class="plus arrows"></button>
                </div>
            </div>
            
            <div class="anchoMitad">
                <label>Formato</label>
                <div class="">
                    <mat-form-field appearance="fill" class="ancho"  >
                    <mat-select formControlName="formato">
                        <mat-option *ngFor="let formato of formatos" [value]="formato.value"  >
                        {{formato.viewValue}}
                        </mat-option>
                    </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
         <div class="form-group">
            <label>Marca:</label>
            <input matInput  class="form-control ancho border" formControlName="marca" type="text">
        </div>
        <div class="pading">
            <button type="button" class="btnDanger left" mat-raised-button (click)="close()">
                Cancelar
            </button>
            <button type="submit"
                [disabled]="form.invalid" class="btn right" mat-raised-button (click)="carga()">
                Guardar
            </button>
        </div>
  </form>

</div>
